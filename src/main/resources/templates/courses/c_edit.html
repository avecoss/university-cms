<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>University</title>
    <link rel="icon" href="/icons/logo.svg" type="image/svg+xml">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<div th:replace="~{fragments/header.html :: header}"></div>

<section class="title">
    <div class="background_title">
        <div class="container">
            <h2 class="text-center">Course</h2>
        </div>
    </div>
</section>

<section class="edite_course">
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Edite Course</h5>
            </div>
            <div class="card-body">
                <form th:method="PATCH" th:action="@{/courses/{id}(id=${course.getId()})}" th:object="${course}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Course Name:</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter course name"/>
                        <div class="form-text error_msg" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
                    </div>
                    <div class="mb-3">
                        <label for="teacher" class="form-label">Teacher:</label>
                        <select class="form-select" id="teacher" name="teacherId">
                            <option th:each="teacher : ${teachers}" th:value="${teacher.id}" th:text="${teacher.getFirstName()+' '+teacher.getLastName()}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Edite</button>
                </form>
            </div>
        </div>
    </div>
</section>

</body>
</html>
