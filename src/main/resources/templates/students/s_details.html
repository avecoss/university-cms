<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[[${student.getFirstName()+' '+student.getLastName()}]]</title>
    <link rel="icon" href="/icons/logo.svg" type="image/svg+xml">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="~{fragments/header.html :: header}"></div>

<section class="title">
    <div class="background_title">
        <div class="container">
            <h2 class="text-center">Student</h2>
        </div>
    </div>
</section>

<section class="student_details">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 th:text="${student.getFirstName()+' '+student.getLastName()}"></h2>
                <br>

                <div class="list-group">
                    <a th:href="@{/groups/{id}(id=${student.getGroup().getId()})}"
                       class="list-group-item list-group-item-action"
                       th:text="${'Group: ' + student.getGroup().getName()}"></a>
                </div>

                <div class="d-flex justify-content-end mt-3">
                    <a th:href="@{/students/{id}/edit(id=${student.getId()})}" class="btn btn-secondary me-2">Edit Student</a>
                    <form th:method="DELETE" th:action="@{/students/{id}(id=${student.getId()})}">
                        <button type="submit" class="btn btn-danger">Delete Course</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
