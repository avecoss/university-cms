<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>University</title>
    <link rel="icon" href="/icons/logo.svg" type="image/svg+xml">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<div th:replace="~{fragments/header.html :: header}"></div>

<section class="title">
    <div class="background_title">
        <div class="container">
            <h2 class="text-center">Student</h2>
        </div>
    </div>
</section>

<section class="edite_student">
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Edite Student</h5>
            </div>
            <div class="card-body">
                <form th:method="PATCH" th:action="@{/students/{id}(id=${student.getId()})}" th:object="${student}">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">Student First Name:</label>
                        <input type="text" class="form-control" id="firstName" th:field="*{firstName}" placeholder="Enter student's first name"/>
                        <div class="form-text error_msg" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name error</div>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Student Last Name:</label>
                        <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Enter student's last name"/>
                        <div class="form-text error_msg" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name error</div>
                    </div>
                    <div class="mb-3">
                        <label for="groups" class="form-label">Group:</label>
                        <select class="form-select" id="groups" name="groupId">
                            <option th:each="group : ${groups}" th:value="${group.id}" th:text="${group.name}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Create</button>
                </form>
            </div>
        </div>
    </div>
</section>

</body>
</html>
