<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>University</title>
    <link rel="icon" href="/icons/logo.svg" type="image/svg+xml">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="~{fragments/header.html :: header}"></div>

<section class="title">
    <div class="background_title">
        <div class="container">
            <h2 class="text-center">Lesson</h2>
        </div>
    </div>
</section>

<section class="schedule_details">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 th:text="${schedule.course.name+': '+schedule.group.name}"></h2>
                <br>

                <h4 class="mb-2">Start Time:</h4>
                <div class="list-group mb-2">
                    <span th:text="${#temporals.format(schedule.startTime, 'yyyy-MM-dd HH:mm')}"></span>
                </div>

                <h4 class="mb-2">End Time:</h4>
                <div class="list-group mb-2">
                    <span th:text="${#temporals.format(schedule.endTime, 'yyyy-MM-dd HH:mm')}"></span>
                </div>
                <br>

                <h4 class="mb-2">Group:</h4>

                <div class="list-group mb-2">
                    <a th:href="@{/groups/{id}(id=${schedule.group.id})}"
                       class="list-group-item list-group-item-action"
                       th:text="${'Group: ' + schedule.group.name}"></a>
                </div>

                <h4 class="mb-2">Courses:</h4>

                <div class="list-group mb-2">
                    <a th:href="@{/courses/{id}(id=${schedule.course.id})}"
                       class="list-group-item list-group-item-action"
                       th:text="${'Courses: ' + schedule.course.name}"></a>
                </div>

                <h4 class="mb-2">Teacher:</h4>

                <div class="list-group mb-2">
                    <a th:href="@{/teachers/{id}(id=${schedule.course.teacher.id})}"
                       class="list-group-item list-group-item-action"
                       th:text="${'Teacher: ' + schedule.course.teacher.user.firstName+' '+schedule.course.teacher.user.lastName}"></a>
                </div>

                <div class="d-flex justify-content-end mt-3">
                    <a sec:authorize="hasRole('ADMIN') or hasRole('STUFF')" th:href="@{/schedules/{id}/edit(id=${schedule.id})}" class="btn btn-secondary me-2">Edit Schedule</a>
                    <form sec:authorize="hasRole('ADMIN')" th:method="DELETE" th:action="@{/schedules/{id}(id=${schedule.id})}">
                        <button type="submit" class="btn btn-danger">Delete Schedule</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="~{fragments/scripts.html :: div.scripts}"></div>
</body>
</html>
