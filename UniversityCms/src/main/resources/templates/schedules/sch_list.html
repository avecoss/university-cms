<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>University</title>
    <link rel="icon" href="/icons/logo.svg" type="image/svg+xml">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="~{fragments/header.html :: header}"></div>

<section class="title">
    <div class="background_title">
        <div class="container">
            <h2 class="text-center">Schedule</h2>
        </div>
    </div>
</section>

<section class="schedule">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-end">
                <a sec:authorize="hasRole('ADMIN')" th:href="@{/schedules/new}" class="btn btn-primary">Create New Lesson</a>
            </div>
        </div>

        <form method="get" th:action="@{/schedules/group}" class="row mb-4 mt-5">
            <div class="col-md-10">
                <select name="groupId" class="form-select" required>
                    <option value="" disabled selected>Select Group</option>
                    <option th:each="group : ${groups}"
                            th:value="${group.id}"
                            th:text="${group.name}">
                    </option>
                </select>
            </div>
            <div class="col-md-2 text-end">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

        <div class="row mb-4 mt-5" th:if="${#lists.isEmpty(groups)}">
            <div class="col-md-12">
                <p>No schedule</p>
            </div>
        </div>

        <div class="row mb-4 mt-5" th:if="${not #lists.isEmpty(groups)}">
            <th:block th:each="schedule : ${schedules}">
                <div class="col-md-12 mb-4">
                    <div class="card h-100">
                        <div class="card-header">
                            <h5 class="card-title" th:text="${schedule.course.name}"></h5>
                        </div>
                        <div class="card-body">
                            <p class="card-text">
                                <strong>Teacher:</strong> <span th:text="${schedule.course.teacher.user.firstName} + ' ' + ${schedule.course.teacher.user.lastName}"></span><br>
                                <strong>Group:</strong> <span th:text="${schedule.group.name}"></span><br>
                                <strong>Start Time:</strong> <span th:text="${#temporals.format(schedule.startTime, 'yyyy-MM-dd HH:mm')}"></span><br>
                                <strong>End Time:</strong> <span th:text="${#temporals.format(schedule.endTime, 'yyyy-MM-dd HH:mm')}"></span>
                            </p>
                        </div>
                        <div class="card-footer">
                            <a th:href="@{/schedules/{id}(id=${schedule.id})}" class="btn btn-outline-primary">View Details</a>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</section>

<div th:replace="~{fragments/scripts.html :: div.scripts}"></div>
</body>
</html>
