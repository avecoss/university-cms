<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>University</title>
    <link rel="icon" href="/icons/logo.svg" type="image/svg+xml">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div th:replace="~{fragments/header.html :: header}"></div>

<section>
    <div class="top_background">
        <div class="overlay"></div>
        <img src="/icons/logo.svg" alt="logo">
    </div>
</section>

<section class="promo">
    <div class="container">
        <div class="left_column">
            <div class="box_first">
                <a href="/generator">
                    <!--<h2>Learn More About <br>The Program</h2>-->
                    <h2>Generate start <br>Data</h2>
                </a>
            </div>
            <div class="box_second">
                <div class="image_promo course">
                    <a href="/courses">
                        <img class="course_img" src="/img/promo/courses.png" alt="Image 2">
                    </a>
                    <h4>Courses</h4>
                </div>
                <div class="image_promo group">
                    <a href="/groups">
                        <img class="group_img" src="/img/promo/groups.png" alt="Image 3">
                    </a>
                    <h4>Groups</h4>
                </div>
            </div>
        </div>
        <div class="right_column">
            <h4>Making Student Life Easier</h4>
            <h1><span th:text="${appName}">University</span> Online.</h1>
            <div th:if="${#authentication.getName() != 'anonymousUser'}">
                <h2 th:text="'Hello, ' + ${userDetails.getPerson().getFirstName()}"></h2>
            </div>

            <div class="container">
                <div class="row mb-4" th:unless="${#authentication.getName() != 'anonymousUser'}">
                    <div class="col">
                        <a th:href="@{/registration}">
                            <button class="btn btn-custom-registration">Registration</button>
                        </a>
                    </div>
                    <div class="col">
                        <a th:href="@{/login}">
                            <button class="btn btn-custom-login">Log In</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="contact">
    <div class="background_contact">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2>Contact Us</h2>
                    <p>Feel free to reach out to us for any inquiries or questions. We are here to help!</p>
                    <ul>
                        <li>Email: example@example.com</li>
                        <li>Phone: +1234567890</li>
                        <li>Address: 123 Street, City, Country</li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Your Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="5"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="~{fragments/footer.html :: footer}"></div>
<div th:replace="~{fragments/scripts.html :: div.scripts}"></div>
</body>
</html>
