<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>University</title>
    <link rel="icon" href="/icons/logo.svg" type="image/svg+xml">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div th:replace="~{fragments/header.html :: header}"></div>

<section class="user-details">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-4">
                    <div class="card-header">
                        <h2 class="mb-0" th:text="${user.getPerson().getFirstName()+' '+user.getPerson().getLastName()}"></h2>
                    </div>
                    <div class="card-body">
                        <h4 class="mb-2">Username:</h4>
                        <div class="list-group mb-2">
                            <p class="mb-0" th:text="${user.getUsername()}"></p>
                        </div>
                        <h4 class="mb-2">Email:</h4>
                        <div class="list-group mb-2">
                            <p class="mb-0" th:text="${user.getPerson().getEmail()}"></p>
                        </div>
                        <div class="d-flex justify-content-end mt-3">
                            <a th:href="@{/details/edit}" class="btn btn-secondary me-2">Edit User</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="~{fragments/scripts.html :: div.scripts}"></div>
</body>
</html>
