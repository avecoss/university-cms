<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>[[${studentView.getFirstName()+' '+studentView.getLastName()}]]</title>
    <link rel="icon" href="/icons/logo.svg" type="image/svg+xml">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="~{fragments/header.html :: header}"></div>

<section class="title">
    <div class="background_title">
        <div class="container">
            <h2 class="text-center">Student</h2>
        </div>
    </div>
</section>

<section class="student_details">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 th:text="${studentView.getFirstName()+' '+studentView.getLastName()}"></h2>
                <br>

                <h4 class="mb-2">Group:</h4>

                <div th:if="${studentView.getGroup() != null}" class="list-group mb-2">
                    <a th:href="@{/groups/{id}(id=${studentView.getGroup().getId()})}"
                       class="list-group-item list-group-item-action"
                       th:text="${'Group: ' + studentView.getGroup().getName()}"></a>
                </div>

                <div th:if="${studentView.getGroup() == null}" class="list-group mb-2">
                    <p class="card-text">Group: no group</p>
                </div>

                <h4 class="mb-2">Courses:</h4>

                <div class="list-group mb-2" th:each="course : ${studentView.getCourses()}">
                    <a th:href="@{/courses/{id}(id=${course.getId()})}"
                       class="list-group-item list-group-item-action"
                       th:text="${'Courses: ' + course.getName()}"></a>
                </div>

                <div class="d-flex justify-content-end mt-3">
                    <a sec:authorize="hasRole('ADMIN')" th:href="@{/students/{id}/edit(id=${studentView.getId()})}" class="btn btn-secondary me-2">Edit Student</a>
                    <form sec:authorize="hasRole('ADMIN')" th:method="DELETE" th:action="@{/students/{id}(id=${studentView.getId()})}">
                        <button type="submit" class="btn btn-danger">Delete Student</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="~{fragments/scripts.html :: div.scripts}"></div>
</body>
</html>
