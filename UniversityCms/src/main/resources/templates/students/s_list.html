<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>University</title>
    <link rel="icon" href="/icons/logo.svg" type="image/svg+xml">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="~{fragments/header.html :: header}"></div>

<section class="title">
    <div class="background_title">
        <div class="container">
            <h2 class="text-center">Students</h2>
        </div>
    </div>
</section>

<section class="students">
    <div class="container">
        <div class="row mb-4 mt-5">
            <div class="col-md-6">
                <form class="d-flex" th:action="@{/students}" th:method="GET">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search_query">
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </form>
            </div>
            <div class="col-md-6 text-end">
                <a th:href="@{/students/new}" class="btn btn-primary">Create New Student</a>
            </div>
        </div>

        <div class="row" th:if="${#lists.isEmpty(studentsView)}">
            <div class="col-md-12">
                <p>Nothing found</p>
            </div>
        </div>

        <div class="row" th:if="${not #lists.isEmpty(studentsView)}">
            <div th:each="student : ${studentsView}" class="col-md-4">
                <div class="card mb-4 shadow rounded">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${student.getFirstName()+' '+student.getLastName()}"></h5>
                        <div th:if="${student.getGroup() != null}">
                            <p class="card-text" th:text="${'Group: ' + student.getGroup().getName()}"></p>
                        </div>

                        <div class="d-flex">
                            <a th:href="@{/students/{id}(id=${student.getId()})}" class="btn btn-primary btn-custom-width me-2">View</a>
                            <a th:href="@{/students/{id}/edit(id=${student.getId()})}" class="btn btn-secondary btn-custom-width me-2">Edit</a>
                            <form th:method="DELETE" th:action="@{/students/{id}(id=${student.getId()})}">
                                <button type="submit" class="btn btn-danger btn-custom-width">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="~{fragments/scripts.html :: div.scripts}"></div>
</body>
</html>
