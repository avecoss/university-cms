<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>University</title>
    <link rel="icon" href="/icons/logo.svg" type="image/svg+xml">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div th:replace="~{fragments/header.html :: header}"></div>

<section class="admin">
    <div class="container mt-5">
        <div class="card mt-5">
            <div class="card-body">
                <form method="GET" action="/admin">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div>
                            <label for="usersPerPage">Users per page:</label>
                            <select id="usersPerPage" name="users_per_page" class="form-select d-inline w-auto" th:value="${usersPerPage}">
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="20">20</option>
                            </select>
                        </div>
                        <div>
                            <label for="sortByUsername">Sort by username:</label>
                            <input type="checkbox" id="sortByUsername" name="sort_by_username" th:checked="${sortByUsername}" />
                        </div>
                        <div>
                            <input type="submit" value="Apply" class="btn btn-primary" />
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="card mt-5">
            <div class="card-body">
                <div class="list-group" th:each="user : ${users}">
                    <a class="list-group-item list-group-item-action" th:href="@{/admin/users/{id}/role(id=${user.id})}"
                       th:text="${user.firstName} + ' ' + ${user.lastName} + ' â€” ' + ${user.authorities}"></a>
                </div>
            </div>
        </div>

        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center mt-3">
                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin(page=${currentPage - 1}, users_per_page=${usersPerPage}, sort_by_username=${sortByUsername})}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}" th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:text="${i}" th:href="@{/admin(page=${i}, users_per_page=${usersPerPage}, sort_by_username=${sortByUsername})}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin(page=${currentPage + 1}, users_per_page=${usersPerPage}, sort_by_username=${sortByUsername})}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</section>

<div th:replace="~{fragments/scripts.html :: div.scripts}"></div>
</body>
</html>
